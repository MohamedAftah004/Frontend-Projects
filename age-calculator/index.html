<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator</title>
</head>
<body>


  

  <div class="container">


    <div class="titles">
      <h3 class="title">Age Calculator</h3>
      <h4 class="text">Enter your date of birth:</h4>
    </div>
    
    <div class="perform">
      <input type="date" id="birthDate">
      <button class="btn-calculate" id="btnCalculation">Calculate</button>
    </div>

    <div class="result">
      <h3 class="answer" id="answer"></h3>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>

</body>
</html>
