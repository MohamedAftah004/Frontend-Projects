<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container -->
    <div
      class="container-fluid w-100 d-flex justify-content-center align-items-center vh-100"
    >
      <!-- <div class="container w-50 bg-dark text-white text-center rounded-3 vh-75"> -->
      <!-- card -->
      <!-- <div class="card text-center p-4 bg-dark text-white rounded-4 personal-card"> -->
      <div
        class="card text-center p-4 text-white rounded-4 personal-card col-10 col-md-6 col-lg-3"
      >
        <img
          src="/assets/images/image.png"
          class="rounded-circle mx-auto d-block profile-image"
          width="100"
          height="100"
          alt="Profile"
        />
        <div class="vertical-space"></div>

        <h3 class="fs-5">Mohamed Abdelfattah</h3>

        <p class="about-address-info fw-bold fs-6">Qena, Egypt</p>
        <p class="job-title small text-white">
          "Front-end developer and avid reader."
        </p>

        <div class="vertical-space"></div>

        <div class="container">
          <!-- buttons -->
          <button class="btn w-100 my-2 btn-dark-theme my-2">Github</button>
          <button class="btn w-100 my-2 btn-dark-theme my-2">
            Frontend Mentor
          </button>
          <button class="btn w-100 my-2 btn-dark-theme my-2">Linkedin</button>
          <button class="btn w-100 my-2 btn-dark-theme my-2">Twitter</button>
          <button class="btn w-100 my-2 btn-dark-theme my-2">Instagram</button>
        </div>
      </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- js script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- --------------------------------------------------------------------------------------------------------- -->
  </body>
</html>
